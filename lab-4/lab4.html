    <!--Lab 4
Write a HTML code to create form:-->

<h1>Student Details</h1>
<form>
    <fieldset>
        <legend>Details</legend>
        <label for="">First Name:</label>
        <input type="text" placeholder="Enter your first name"><br><br>
        <label for="">Last Name:</label>
        <input type="text" placeholder="Enter your last name"><br><br>
        <label for="">Address:</label><br>
        <input type="text" placeholder="Address"><br><br>
        <label for="">Age:</label><br>
        <input type="number" placeholder="Age"><br><br>       
        <label for="">Password:</label><br>
        <input type="password" placeholder="Password"><br><br>
        <label for="">Explain about yourself:</label><br>
        <textarea name="message" rows="10" cols="30">

        </textarea><br><br>
        <label for="">Gender:</label><br>
        <label for="">male</label> <input type="radio">
        <label for="">female</label> <input type="radio">
        <label for="">others</label> <input type="radio"><br><br>
        <input type="submit"><br><br>
    </fieldset>
</form>
</body>
